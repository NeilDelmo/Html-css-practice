<!DOCTYPE html>
<html>

<head>
    <title>PracticeImage</title>
    <style>
        .image {
            width: 200px;
            border-radius: 20px;
        }

        .image2 {
            width: 100px;
            height: 110px;
            object-fit: cover;
            object-position: center;


        }

        .image3 {
            width: 100px;
            height: 110px;
            border-radius: 50%;
        }

        .search-bar {
            border-radius: 5px;
            border-color: gray;
            border-style: solid;
            padding-left: 10px;
            padding-top: 8px;
            padding-bottom: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .search-bar:hover,
        .search-bar:focus {
            outline: none;
            border-color: rgb(43, 53, 62);
            box-shadow: 1px 2px 5px black;
        }

        .search-bar-no-border {
            border-radius: 15px;
            cursor: pointer;
            border-style: none;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            width: 200px;
        }

        .email-name {
            color: gray;
            font-family: Arial;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .email {
            border-radius: 3px;
            border-color: gray;
            border-style: solid;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 0;
        }

        .agreement {
            color: gray;
            font-family: Arial;
            font-size: 14px;
        }

        .agree-button {
            background-color: blue;
            border-radius: 20px;
            border-style: none;
            width: 350px;
            height: 40px;
            color: white;
            font-size: 15px;
        }
        .patrick-image{
            width:50px;
            height:50px;
            border-radius:50%;
            object-fit:cover;
            vertical-align: middle;
            
        }
        .tweet-message{
            font-family:Arial;
            font-size:15px;
            color:gray;
            border-style:none;
            vertical-align: middle;
            padding-left:10px;
            margin-right: -5px;

        }
        .tweet-button{
            background-color:rgb(45, 148, 238);
            color:white;
            border-radius: 20px;
            font-weight: bold;
            border-style: none;
            vertical-align: middle;
            
            margin-left: -10px;
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>

<body>
    <img class="image"
        src="https://th.bing.com/th/id/R.8208c3f2de17c86e35afb8ce5d621c3a?rik=Hkz8p5TWnAjPzw&riu=http%3a%2f%2fwww.seresmitologicos.net%2fwp-content%2fuploads%2f2011%2f05%2fkraken.jpg&ehk=uFCNcxf1cnjPMKfOHWUP0bmGHDxhQnf8wMFc2pufLPE%3d&risl=&pid=ImgRaw&r=0">
    <img class="image2"
        src="https://th.bing.com/th/id/R.8208c3f2de17c86e35afb8ce5d621c3a?rik=Hkz8p5TWnAjPzw&riu=http%3a%2f%2fwww.seresmitologicos.net%2fwp-content%2fuploads%2f2011%2f05%2fkraken.jpg&ehk=uFCNcxf1cnjPMKfOHWUP0bmGHDxhQnf8wMFc2pufLPE%3d&risl=&pid=ImgRaw&r=0">
    <img class="image3"
        src="https://th.bing.com/th/id/R.8208c3f2de17c86e35afb8ce5d621c3a?rik=Hkz8p5TWnAjPzw&riu=http%3a%2f%2fwww.seresmitologicos.net%2fwp-content%2fuploads%2f2011%2f05%2fkraken.jpg&ehk=uFCNcxf1cnjPMKfOHWUP0bmGHDxhQnf8wMFc2pufLPE%3d&risl=&pid=ImgRaw&r=0">
    <br>
    <br>
    <br>

    <input class="search-bar" type="text" placeholder="Search">
    <input class="search-bar-no-border" type="text" placeholder="Search Google or type a URL">
    <br>
    <br>
    <p class="email-name">Email</p>
    <input class="email" type="email">
    <p class="agreement">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="agree-button">Agree & Join</button>
    <br>
    <br>
    <img class="patrick-image" src="https://e1.pxfuel.com/desktop-wallpaper/383/574/desktop-wallpaper-90-unique-patrick-starfish-2019-patrick-from-spongebob.jpg">
    <input class="tweet-message" type="text" placeholder="What's happening?"><button class="tweet-button">tweet</button>

</body>

</html>

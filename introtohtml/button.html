<style>
.subscribe-button {
 background-color: rgb(141, 1, 1);
 color: white;
 border:none;
 height: 40px;
 border-radius: 2px;
 cursor: pointer;
 transition: opacity 0.10s ease-in-out, transform 0.10s ease-in-out;
 padding-left: 16px;
 padding-right: 16px;
 vertical-align:bottom;
}
.subscribe-button:hover {
    opacity:0.5;
    transform:scale(1.03) translateY(-2px);
}
.subscribe-button:active {
    opacity:0.3;
    transform: scale(0.98) translateY(1px);
}
.join-button {
    background-color: white;
    color:rgb(3, 123, 123);
    border: 1px solid rgb(3, 123, 123);
    height: 40px;
    width: 50px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 9px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    vertical-align:bottom;
    }
    .join-button:hover {
        background-color: blue;
        color: white;
        transform: scale(1.03);
    }
    .join-button:active{
        opacity:0.4;
    }
.tweet-button {
   background-color: rgb(85, 85, 239);
   color:white;
   border:none;
   width: 80px;
   height: 40px;
   border-radius: 25px;
   font-weight:bold;
   font-size: 15px;
   cursor: pointer;
   margin-left: 9px;
   transition:background-color 0.5s, opacity 0.5s;
   vertical-align:bottom;
   }
   .tweet-button:hover{
         background-color: rgb(84, 84, 156);
         opacity: 0.7;
         transform: translateY(-2px);
   }
   .tweet-button:active{
    opacity: 0.5;
   }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>

<!DOCTYPE html>
<html>

<head>
    <title>Practice display Acitivity</title>
    <style>
        .name {
            border-radius: 5px;
            border-style: solid;
            border-color: gray;
            color: gray;
            border-width: 1px;
            display: block;
            margin-bottom: 5px;

        }

        .email {
            border-radius: 5px;
            border-style: solid;
            border-color: gray;
            color: gray;
            border-width: 1px;
            display: block;

        }

        .support-intro-message {
            width: 190px;
            display: inline-block;
            vertical-align: middle;
        }
        .google-logo{
            width: 90px;
            height: 35px;
            padding-left:100px;
            display:block;
            margin-bottom:0;
            object-fit:cover;
        }
        .google-search{
            border-radius:20px;
            border-style:none;
            box-shadow: 0 0 6px rgb(218, 212, 212);
            border-color:gray;
            width:200px;
            margin-left:30px;
            width:250px;
            margin-top:0;
        }
        .last-name,
        .first-name{
            border-radius:7px;
            border-style:solid;
            border-color:rgb(200, 200, 200);
            color:rgb(200, 200, 200);
            padding: 5px 30px 5px 10px;
            border-width:0.5px;
        }
        .email-for-name {
            border-radius: 7px;
            border-style: solid;
            border-color: rgb(200, 200, 200);
            color: rgb(200, 200, 200);
            padding: 5px 30px 5px 10px;
            border-width: 0.5px;
            display: block;
        }

    </style>

</head>

<body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="email" placeholder="Email">
    <br>
    <br>
    <p class="support-intro-message">Thanks for chatting with our customer support. Would you like to take our quick
        survey?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <br>
    <br>
    <img class="google-logo" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png">
    <input class="google-search" type="text" placeholder="Search Google or type a URL">
    <br>
    <br>
    <input class="first-name" type="text" placeholder="First Name">
    <input class="last-name" type="text" placeholder="Last Name">
    <input class="email-for-name" type="email" placeholder="Email">

</body>

</html>
